<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <div id="header-div">
            <p>
                <h1 id="header-text">Welcome aboard sailor. Before starting the engines, let us complete a little
                    competency
                    test. Press<button id="press">
                        <h1 id="here"> here </h1>
                    </button> to begin.
                </h1>
            </p>

        </div>

    </header>
    <div id="game-container">
        <div id="points">
            <span id="my-score">0   :</span>
            <span id="max-score">0</span>
        </div>
        <div id="question-text">Text</div>
        <div>
            <button id="a" class="buttons">Variant A</button>
            <button id="b" class="buttons">Variant B</button>
            <button id="c" class="buttons">Variant C</button>
        </div>
        <div>
            <button id="next" class="buttons">Next</button>
            <button id="previous" class="buttons">Previous</button>
            <button id="reset" class="buttons">Reset</button>
            <button id="submit" class="buttons">Submit</button>
        </div>
    </div>
    <script src="assets/index.js"></script>
</body>

</html>
