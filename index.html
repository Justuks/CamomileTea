<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <div id="header-div">
            <p>
                <h1 id="header-text">Welcome aboard sailor. Before starting the engines, let us complete a little
                    competency
                    test. Press<button id="press">
                        <h1 id="here"> here </h1>
                    </button> to begin.
                </h1>
            </p>

        </div>

    </header>
    <div id="game-container">
        <form id="form">
            <p class="paragraphs">What ship's left-hand side is called?</p>
            <br>
            <input type="radio" value="a" name="q1" class="btn">
            <span>Aft</span>
            <input type="radio" value="b" name="q1" class="btn">
            <span>Bow</span>
            <input type="radio" value="c" name="q1" class="btn">
            <span>Port</span>
            <br>
            <br>
            <p class="paragraphs">Nautical mile in km?
            </p>
            <br>
            <input type="radio" value="a" name="q2" class="btn">
            <span>1.6</span>
            <input type="radio" value="b" name="q2" class="btn">
            <span>1.85</span>
            <input type="radio" value="c" name="q2" class="btn">
            <span>3</span>
            <br>
            <br>
            <p class="paragraphs">How many degrees does a compass have?
            </p>
            <br>
            <input type="radio" value="a" name="q3" class="btn">
            <span>360</span>
            <input type="radio" value="b" name="q3" class="btn">
            <span>90</span>
            <input type="radio" value="c" name="q3" class="btn">
            <span>128</span>
            <br>
            <br>
            <input type="submit" value="submit" class="btn" onclick="result()">
            <br>

        </form>
    </div>
    <script src="assets/index.js"></script>
</body>

</html>
